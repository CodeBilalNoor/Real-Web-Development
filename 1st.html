<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- An inline element takes up only as much space as it needs, 
    while a block element takes up the full width of its container, and the next content starts on a new line. -->
    <!-- A paragraph is a block-level element. -->
      <h1>Web Development</h1>
    <p> Virta kholi is Run machine</p>
    <div>AB Deviller is a genius Player</div>
    <br>
    <!-- Anchor tag is inline Element -->
     <a href="https:google.com">Go to google</a>
     <span>Spider Man movie is great between kids</span>
